services:
  postgres:
    image: postgres:16
    container_name: travel-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: travel
      POSTGRES_PASSWORD: travelpass
      POSTGRES_DB: travel_guides
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travel-network

  redis:
    image: redis:7-alpine
    container_name: travel-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --maxmemory 512mb --maxmemory-policy noeviction --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - travel-network

  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      LT_HOST: 0.0.0.0
      LT_PORT: 5000
      LT_API_KEYS: "true"
      LT_DISABLE_WEB_UI: "false"
      LT_DISABLE_FILES_TRANSLATION: "true"
      LT_SUGGESTIONS: "false"
      LT_LOAD_ONLY: en,de,fr,es,it
      LT_BATCH_LIMIT: 100
      LT_CHAR_LIMIT: 50000
      LT_FRONTEND_TIMEOUT: 3600
      LT_API_TIMEOUT: 3600
      LT_THREADS: 4
    volumes:
      - libretranslate-db:/app/db
      - libretranslate-models:/home/libretranslate/.local
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - travel-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      
      # Database
      DATABASE_URL: postgresql://travel:travelpass@postgres:5432/travel_guides?sslmode=disable
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Frontend/Backend URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:4000}
      
      # LibreTranslate
      LIBRETRANSLATE_API_URL: http://libretranslate:5000
      LIBRETRANSLATE_API_KEY: ${LIBRETRANSLATE_API_KEY}
      LIBRETRANSLATE_TIMEOUT: 60000
      
      # API Keys (from .env)
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_KEYS: ${GEMINI_API_KEYS}
      GOOGLE_TRANSLATE_API_KEY: ${GOOGLE_TRANSLATE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      libretranslate:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits to prevent memory issues
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G
    
    networks:
      - travel-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: travel-worker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      
      # Database
      DATABASE_URL: postgresql://travel:travelpass@postgres:5432/travel_guides?sslmode=disable
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # LibreTranslate
      LIBRETRANSLATE_API_URL: http://libretranslate:5000
      LIBRETRANSLATE_API_KEY: ${LIBRETRANSLATE_API_KEY}
      LIBRETRANSLATE_TIMEOUT: 60000
      
      # API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_KEYS: ${GEMINI_API_KEYS}
      GOOGLE_TRANSLATE_API_KEY: ${GOOGLE_TRANSLATE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      libretranslate:
        condition: service_healthy
    
    # Worker needs more resources for document processing
    deploy:
      resources:
        limits:
          memory: 5G
        reservations:
          memory: 2G
    
    networks:
      - travel-network

volumes:
  pgdata:
    driver: local
  libretranslate-db:
    driver: local
  libretranslate-models:
    driver: local

networks:
  travel-network:
    driver: bridge